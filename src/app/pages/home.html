<section>
    <h1>Hola mundo</h1>
    <h2>This is a counter</h2>
    <h3>Conunter: {{ counter }}</h3>
    <h3>Signal Counter: {{ counterSignal() }}</h3>

    <button (click)="IncreaseBy(1)">+1</button>
    <button (click)="IncreaseBy(-1)">-1</button>
    <button (click)="ResetCount()">+1</button>
</section>
