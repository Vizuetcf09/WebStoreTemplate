<section class="flex items-center justify-center">

 
  <div class="bg-white shadow-lg rounded-2xl p-6 w-80 text-center">

    <h2 class="text-2xl font-semibold text-gray-800 mb-4">{{ product.name }}</h2>
    <p class="text-gray-500 mb-6">{{ product.description }}</p>
    <p class="text-lg font-bold text-blue-600 mb-2">{{ product.category }}</p>
    <p class="text-sm text-gray-400 mb-4">{{ product.price }}</p>

    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Comprar ahora
    </button>

  </div>

</section>
