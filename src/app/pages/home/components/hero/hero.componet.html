<section class="max-w-2xl mb-12">

  <h1 class="text-5xl font-extrabold text-blue-600 mb-4">Bienvenido a Web Store ðŸŽ‰</h1>
  <h2 class="text-2xl text-gray-700 mb-6">Productos destacados</h2>

  <button
    class="mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300">
    Comprar ahora
  </button>

  @if (products.length > 0) {
  <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 max-w-6xl">

    @for (product of products; track product._id) {
    <Card [product]="product"></Card>
    }
  </div> }

  @else {
  <p class="text-gray-500">Cargando Productos...</p>
  }
</section>
