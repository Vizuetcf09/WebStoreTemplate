<header class="bg-white shadow-md relative">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <!-- Logo -->
    <a href="/" class="flex items-center space-x-2">
      <span class="text-xl font-semibold text-gray-800">Mi Tienda</span>
    </a>

    <!-- Desktop menu -->
    <nav class="hidden lg:flex space-x-6">
      <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Inicio</a>
      <a href="/productos" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Productos</a>
      <a href="/contacto" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Contacto</a>
    </nav>

    <!-- Mobile menu + toggle -->
    <div class="lg:hidden flex flex-col items-end relative">
      <!-- Checkbox oculto -->
      <input type="checkbox" id="menu-toggle" class="hidden peer" />

      <!-- BotÃ³n hamburguesa -->
      <label for="menu-toggle" class="cursor-pointer flex flex-col justify-center items-center h-6 w-6 space-y-1 z-20">
        <span class="block w-6 h-0.5 bg-gray-700 transition-transform duration-300 peer-checked:rotate-45 peer-checked:translate-y-2"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-opacity duration-300 peer-checked:opacity-0"></span>
        <span class="block w-6 h-0.5 bg-gray-700 transition-transform duration-300 peer-checked:-rotate-45 peer-checked:-translate-y-2"></span>
      </label>

      <!-- Mobile menu (hermano directo del checkbox) -->
      <nav
        class="hidden peer-checked:flex flex-col space-y-2 bg-white shadow-md p-4 mt-2 w-40 transition-all duration-300 overflow-hidden absolute top-16 right-0 z-10">
        <a href="/" class="text-gray-700 hover:text-blue-600 font-medium block">Inicio</a>
        <a href="/productos" class="text-gray-700 hover:text-blue-600 font-medium block">Productos</a>
        <a href="/contacto" class="text-gray-700 hover:text-blue-600 font-medium block">Contacto</a>
      </nav>
    </div>
  </div>
</header>
